<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
{% comment %}
   <form action="/register/" method="post">
   通过给app url取名字 灵活匹配网址，反向解析。以后改相应的url，名字不变 就不用在模板里到处改了
   <form action='{% url 'myapp:register' num %}'  原网址有数字也可以让数字作为参数

   {% endcomment %}

        <form action='{% url 'myapp:register' %}'  method="post">
        {% csrf_token %}
        姓名：<input type="text" name="name" value=""/>
        <hr/>
        性别:<input type="radio" name="gender" value="1"/>男<input type="radio" name="gender" value="0"/>女
        <hr/>
        年龄：<input type="text" name="age" value=""/>
        <hr/>
        爱好:<input type="checkbox" name="hobby" value="power"/>金钱<input type="checkbox" name="hobby" value="girl"/>美女<input type="checkbox" name="hobby" value="power"/>权力
        <hr/>
        <input type="submit" value="注册">
    </form>
</body>
</html>
